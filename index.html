/*Using HTML, CSS create display an image overlay effect on hover.*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect</title>
    <style>

        .image-container {
            position: relative;
            width: 300px; 
            height: 200px; 
            overflow: hidden; 
        }


        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }

  
        .image-container:hover .overlay {
            opacity: 1; 
        }

        .image-container:hover img {
            opacity: 0.3; 
        }

        .overlay-text {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://www.shutterstock.com/image-photo/disney-pixar-style-poster-young-260nw-2542542177.jpg" alt="Image">
        <div class="overlay">
            <div class="overlay-text">Image Overlay</div>
        </div>
    </div>

</body>
</html>
